<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Payoo MFS</title>

    <!-- Daisy UI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Available Balance  -->
                <div class="">
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">89400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                </div>

                <div class="divider"></div>
                
                <!-- User Action Button  -->
                 <div class="">
                  <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                  <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                 </div>

                 <div class="divider"></div>
                <!-- Add Money Form Start  -->
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input type="text" id="input-add-money" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input type="password" id="input-pin-number" placeholder="Your PIN" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                </div>
                <!-- Add Money Form End  -->

                <!-- Cash Out Form Start  -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input type="text" id="input-cash-out" placeholder="Cash Out Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input type="password" id="input-cash-out-pin" placeholder="Your PIN" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
                <!-- Cash Out Form End  -->
              </div>
            </div>
          </div>
    </main>


    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
